name: CI

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run deploy.sh

      run: chmod +x deploy.sh && ./deploy.sh ${GITHUB_REF#refs/heads/}

    - uses: actions/upload-artifact@v4
      with:
        name: verge-binaries
        path: deploy/

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with:
        name: verge-binaries
        path: deploy/

    - name: Create Release
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        gh release create $TAG_NAME deploy/* --title "Release $TAG_NAME" --generate-notes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}